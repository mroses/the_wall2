{% extends "layout.html" %}
{% block body %}
    <h2>The Wall</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class='errors'>
            {% for message in messages %}
                <li> {{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock %}
